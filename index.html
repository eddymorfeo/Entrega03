<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <main>
        <h1>Lista de Tareas</h1>
  
  <div>
    <label for="nombre">Nombre de la Tarea:</label>
    <input type="text" id="nombre" />
  </div>
  
  <div>
    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" />
  </div>
  
  <div>
    <label for="fechaInicio">Fecha de Inicio:</label>
    <input type="date" id="fechaInicio" />
  </div>
  
  <div>
    <label for="estado">Estado:</label>
    <select id="estado">
        <option value="Iniciado">Iniciado</option>
        <option value="En Curso">En Curso</option>
        <option value="Pendiente">Pendiente</option>
        <option value="Finalizado">Finalizado</option>
      </select>
  </div>
  
  
  <button onclick="agregarTarea()">Agregar Tarea</button>
  <button onclick="eliminarTarea()" title="Para eliminar una Tarea, solo se debe ingresar un nombre de tarea valido de la lista">Eliminar Tarea</button>
  <button onclick="limpiarCampos()">Limpiar campos</button>
  <button onclick="limpiarLocalStorage()()">Borrar Local Storage</button>
  
  <table id="tablaTareas">
    <thead>
      <tr>
        <th>Nombre de la Tarea</th>
        <th>Descripción</th>
        <th>Fecha de Inicio</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
    </main>

    <script src="main.js">

    </script>
</body>
</html>
